<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Symulator procesora Intel 8086</title>

</head>
<body>

    <div class="container">
        <header><h2>Symulator rozkaz√≥w procesora Intel 8086</h2></header>
        <main>
            <div id="leftmenu">          
                <div> AX <input type="text" maxlength="4" id="ax" value="0000" > </div> 
                <div> BX <input type="text" maxlength="4" id="bx" value="0000"> </div> 
                <div> CX <input type="text" maxlength="4" id="cx" value="0000"> </div> 
                <div> DX <input type="text" maxlength="4" id="dx" value="0000"> </div> 

                <div>SI <input type="text" maxlength="2" id="si" value="0000"></div> 
                <div>DI <input type="text" maxlength="2" id="di" value="0000"></div>  
                <div>BP <input type="text" maxlength="2" id="bp" value="0000"></div>  
                <div>SP <input type="text" maxlength="2" id="sp" value="0000"></div>  
                <div>DISP <input type="text" maxlength="2" id="disp" value="0000"></div>
            </div>
            <div id="rightmenu">
                <div> <input type="submit" value="MOV" onclick="mov()"> </div>
                <div> <input type="submit" value="XCHG" onclick="xchg()"> </div>
                <div> <input type="submit" value="Zerowanie" onclick="zer()"> </div>
                <div> <input type="submit" value="Random" onclick="random()"> </div>    
                <div> <input type="submit" value="POP" onclick="pop()"></div>   
                <div> <input type="submit" value="Push" onclick="push()"></div>                     
            </div>
        </main>
        <footer>
            <div class="r">Pierwszy rejestr
                <div> <input type="radio" name="rejestr1" id="pax"> AX</div>
                <div> <input type="radio" name="rejestr1" id="pbx"> BX</div>
                <div> <input type="radio" name="rejestr1" id="pcx"> CX</div>
                <div> <input type="radio" name="rejestr1" id="pdx"> DX</div>
            </div>
            <div class="r">Drugi rejestr
                <div> <input type="radio" name="rejestr2" id="pax2"> AX </div>
                <div> <input type="radio" name="rejestr2" id="pbx2"> BX </div>
                <div> <input type="radio" name="rejestr2" id="pcx2"> CX </div>
                <div> <input type="radio" name="rejestr2" id="pdx2"> DX </div>

            </div>
            <div class="r">Drugi rejestr

                <div><input type="radio" name="rejestr2" id=""> SI</div>
                <div><input type="radio" name="rejestr2" id="">DI</div>
                <div><input type="radio" name="rejestr2" id=""> BP</div>
                <div><input type="radio" name="rejestr2" id=""> DISP</div>
            </div>
        </footer>

    </div>
